<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media Session API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="static/css/style.css" rel="stylesheet">
        <link rel="manifest" href="static/manifest.json">
    </head>
    <body>
        <div class="wrapper">
            <div id="player" class="player">
                <section class="now-playing" tabindex="0" aria-label="Player">
                    <img src="static/assets/default-icon.png" alt="Podcast Artwork" class="artwork" />
                   
                    <div class="description hidden">
                        <span class="title"></span>
                        <span class="album"></span>
                    </div>

                    <div class="status hidden">
                        
                    </div>

                    <progress max="100" value="0"></progress>
                </section>

                <ul id="playlist" class="playlist" aria-label="Playlist">
                    <li>Loading...</li>
                </ul>
            </div>
        </div>

        <footer>
            <ul>
                <li>Podcast icon by Jamison Wieser from the Noun Project</li>
            </ul>
        </footer>
    </body>
    <script src="static/js/Player.js"></script>
    <script src="static/js/Playlist.js"></script>
    <script src="static/js/PlaylistItem.js"></script>
    <script src="static/js/main.js"></script>
</html>
